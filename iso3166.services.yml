services:

  # Services
  iso3166.country_manager:
    class: Drupal\iso3166\EnrichedCountryManager
    decorates: country_manager
    decoration_priority: 9
    public: false
    arguments: ['@iso3166.country_manager.inner', '@module_handler','@plugin.manager.country_enricher_plugin']

  # Plugin managers
  plugin.manager.country_enricher_plugin:
    class: Drupal\iso3166\Plugin\CountryManagerEnrichPluginManager
    parent: default_plugin_manager
